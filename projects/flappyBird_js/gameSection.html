<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon/image.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #buttonReset {
            position: absolute;
            display: none;
        }

        ;

        .bg-blue-200 {
            background-color: #b3d7ff;
            /* Color azul claro */
        }

        ;

        .border-bg-custom {
            background-color: #c00000;
            /* Color espec√≠fico */
        }
    </style>
    <title>Flappy Bird</title>
</head>



<body>
    <div class="container text-center">
        <h1 class=" fs-1 ">
            Flappy Bird
        </h1>
    </div>
    <div class="container-fluid pb-3 ">
        <button id="buttonReset"
            class="position-absolute top-50 start-50 translate-middle btn btn-warning btn-lg">Reset</button>
        <div class="d-grid gap-5" style="grid-template-columns: 1fr 2fr;">
            <div class="container border border-warning border-3 rounded-3 bg-light text-center">
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <div id="divname" class="fs-2"  ></div>
                    <div id="score" class="fs-2 "></div>
                    <input type="text" class="form-control" id="name" placeholder="Write your name" style="margin-top: 40px;">
                    <button id='button' class="btn btn-lg btn-info" style="margin-top: 20px;">Update</button>
                </div>
                <div style="margin-top: 100px;">
                    <img src="https://img.icons8.com/?size=100&id=obXHlrikUIMK&format=png&color=000000" alt="Trophy">
                </div>
                <script type="module" src="update.js">
                </script>
            </div>
            <div style="margin-left: 60px;">
                <canvas  id="lienzoJuego" style="border-radius: 20px;">
                </canvas>
                <script type="module" src="game.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous">
                    </script>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
